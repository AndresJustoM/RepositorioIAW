<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Andrés Justo Moya">
        <meta name="description" content="Página de prueba para repasar los contenidos HTML">
        <meta name="keywords" content="HTML, IAW">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Repaso HTML5
        </title>
    </head>
    <body>
    <header>
        Repaso de HTML5
    </header>
    <nav>
        Menú de navegación
    </nav>
    <!– "nav" estabñece un menú de navegación –>
    <main>
        <section>
            Sección
                <article>
                    <h2>Título del primer artículo</h2>
                    <h3>Subtítulo</h3>
                    <p>Contenido del primer artículo<br><br>Segunda línea</p>
                    <!– Los br introducen un salto de línea –>
                </article>
                <hr>
                <!– "hr" crea una línea horizontal –>
                <article>
                    <h2>Título del segundo artículo</h2>
                    <h4>Subtítulo</h4>
                    <p>Contenido del segundo artículo</p>
                </article>
                <hr>
                <!– Dentro del section van los article –>
        </section>
        <aside>
            <h1>Título del aside</h1>
            <p>Contenido del aside</p>
        </aside>
    </main>
    <footer>
        Pie de página
    </footer>
    </body>
</html>
