<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio de repaso</title>
        <meta charset="UTF-8">
        <meta name="author" content="Andrés Justo Moya">
        <meta name="description" content="Página de prueba para repasar los contenidos HTML">
        <meta name="keywords" content="HTML, IAW">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <label for="correo">Correo electrónico:</label>
        <input id="correo" name="correo" type="email"><br>
        <label for="web">Sitio web</label>
        <input id="web" name="web" type="url"><br>
        <label for="tele">Teléfono</label>
        <input id="tele" name="tele" type="tel"><br><br>

        <label for="fecha">Fecha: </label>
        <input id="fecha" name="fecha" type="date">
        <br><br>
        <label for="fechayhora">Fecha y hora: </label>
        <input id="fechayhora" name="fechayhora" type="datetime">
        <br><br>
        <label for="fechayhoralocal">Fecha y hora local: </label>
        <input id="fechayhoralocal" name="fechayhoralocal"
        type="datetime-local">
        <br><br>
        <label for="hora">Hora: </label>
        <input id="hora" name="hora" type="time">
        <br><br>
        <label for="mes">Mes: </label>
        <input id="mes" name="mes" type="month">
    </body>
</html>
