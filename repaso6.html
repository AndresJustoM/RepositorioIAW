<!DOCTYPE html>
<html>
    <head>
        <title>Tablas</title>
        <link rel="StyleSheet" href="./css/estilo5.css">
        <meta charset="UTF-8">
        <meta name="author" content="Andrés Justo Moya">
        <meta name="description" content="Página de prueba para repasar los contenidos HTML">
        <meta name="keywords" content="HTML, IAW">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Tablas HTML</h1>
            <h2>Horaio</h2>
        </header>
        <main>
            <section>
                <article>
                    <table align="center" border="1">
                        <tr align="center">
                            <td></td>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                        </tr>
                        <tr align="center">
                            <td>8:15</td>
                            <td rowspan="2">ASGBD</td>
                            <td rowspan="2">SER</td>
                            <td rowspan="2">IAW</td>
                            <td rowspan="2">IAW</td>
                            <td>Empresa</td>
                        </tr>
                        <tr align="center">
                            <td>9:10</td>
                            <td rowspan="2">SER</td>
                        </tr>
                        <tr align="center">
                            <td>10:05</td>
                            <td>ASOR</td>
                            <td>ASOR</td>
                            <td>SAD</td>
                            <td>Empresa</td>
                        </tr>
                        <tr align="center">
                            <td>11:00</td>
                            <td colspan="5" align="center">Recreo</td>
                        </tr>
                        <tr align="center">
                            <td>11:30</td>
                            <td>ASOR</td>
                            <td>ASOR</td>
                            <td rowspan="2">ASOR</td>
                            <td rowspan="2">SER</td>
                            <td rowspan="2">ASGBD</td>
                        </tr>
                        <tr align="center">
                            <td>12:25</td>
                            <td>SAD</td>
                            <td>IAW</td>
                        </tr>
                        <tr align="center">
                            <td>13:20</td>
                            <td>Empresa</td>
                            <td>ASGBD</td>
                            <td>ASGBD</td>
                            <td>ASOR</td>
                            <td>ASOR</td>
                        </tr>
                        <tr align="center">
                            <td>14:15</td>
                            <td colspan="5">Salida</td>
                        </tr>
                    </table>
                </article>
            </section>
        </main>
    </body>
</html>
